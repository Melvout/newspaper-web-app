<div class="container">
  <div class="row margin-top-lg"></div>
  <h3 class="text-center">Sign in to your account</h3>
  <div class="col-xl-5 col-lg-6 mx-auto login-form">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
      < class="form-group">
        <label for="username">Username</label>
        <input
          required
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Your Username"
        />
          <p
          *ngIf="loginForm.dirty && username.errors.required"
          class="alert alert-danger"
        >
          Username is required.
          </p>
      </div>

      <div class="form-group">
        <label for="password"> Address </label>
        <input
          id="password"
          type="text"
          formControlName="password"
          class="form-control"
          placeholder="Your password"
        />
      </div>

      <button class="button" type="submit" class="btn btn-primary btn-block">
        Login
      </button>
    </form>
  </div>
</div>

<div *ngIf="isLogged()">User logged</div>
