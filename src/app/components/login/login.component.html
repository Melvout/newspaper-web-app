<div class="container">
  <div class="row margin-top-lg"></div>
    <h3 class="text-center">Sign in to your account</h3>
    <div class="col-xl-5 col-lg-6 mx-auto login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control" placeholder="Your Username">
        </div>

        <div class="form-group">
          <label for="password">
            Password
          </label>
          <input id="password" type="text" formControlName="password" class="form-control" placeholder="Your password">
        </div>

        <button class="button" type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
  </div>
</div>

  <h3 class="text-center">Sign in to your account</h3>

  <div class="col-xl-5 col-lg-6 mx-auto login-form">

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="form-group">
        <label for="username">Username</label>
        <input  class="form-control"
                required
                name="username"
                type="text"
                [(ngModel)] = "userData.username"
                (focus)="onFocus()"
                placeholder="Your Username"/>

          <!--<p *ngIf="!userData.username && !loginForm.pristine" class="alert alert-danger">
            Username is required.
          </p>-->
      </div>

      <div class="form-group">
        <label for="password"> Password </label>
        <input  class="form-control"
                required
                name="password"
                type="password"
                [(ngModel)] = "userData.password"
                (focus)="onFocus()"
                placeholder="Your password"/>
      </div>

      <button class="button" type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
        Login
      </button>

      <div class="alert alert-danger" *ngIf="!correctCredentials">Wrong password or username</div>

    </form>

  </div>
</div>
