<div class="container">
  <div class="row margin-top-lg"></div>
    <h3 class="text-center">Sign in to your account</h3>
    <div class="col-md-5 mx-auto login-form">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control">
        </div>

        <div class="form-group">
          <label for="password">
            Address
          </label>
          <input id="password" type="text" formControlName="password" class="form-control">
        </div>

        <button class="button" type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
  </div>
</div>


<div *ngIf="isLogged()">User logged</div>
